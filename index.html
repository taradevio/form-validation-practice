<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <main>
        <section>
            <div class="form">
                <h1>Schedule a Meeting</h1>
                <form>
                    <fieldset>
                        <input type="text" id="text" name="text">
                        <br>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time">
                        <br>
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">All Day</label>
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Repeat: <strong>Weekly on Friday</strong></label>
                    </fieldset>
                </form>
            </div>
        </section>
        
        <section>
            <div>
                <h1>Event Details</h1>
                <button>Add Guests</button>
            </div>
            <hr></hr>
            <form id="meeeting-form">
                <fieldset>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                    <br>
                    <label for="location">Video Call:</label>
                    <a href="#">Join Meeting</a>
                    <br>
                    <label for="calendar">Calendar:</label>
                    <select id="calendar" name="calendar">
                        <option value="personal">My Calendar</option>
                        <option value="colleague">Colleague's Calendar</option>
                        <option value="boss">Boss' Calendar</option>
                    </select>
                    <br>
                    <label for="description">Description</label>
                    <textarea name="description" rows="5" cols="60"></textarea>
                    <a href="#">Add attachment</a>
                    <hr>
                    <label for="event-color">Event Color</label>
                    <input type="radio" id="purple" name="event-color" value="purple">
                    <input type="radio" id="yellow" name="event-color" value="yelow">
                    <input type="radio" id="red" name="event-color" value="red">
                    <input type="radio" id="blue" name="event-color" value="blue">
                    <input type="radio" id="brown" name="event-color" value="brown">
                    <br>
                    <label for="notification">Notification</label>
                    <select id="notification" name="notification">
                        <option value="email">Email</option>
                        <option value="slack">Slack</option>
                        <option value="notion">Notion</option>
                        <option value="evernote">Evernote</option>
                    </select>
                    <select id="notification-time" name="notification-time">
                        <option value="10 minutes">10 Minutes</option>
                        <option value="30 minutes">30 Minutes</option>
                        <option value="1 hour">1 Hour</option>
                    </select>
                    <a href="#">Add notification</a>
                </fieldset>
            </form>
            <button type="submit" form="meeeting-form">Submit</button>
        </section>
    </main>
</body>
</html>
